version: "3.6"

services:
  deputy-hub:
    image: 311462405659.dkr.ecr.eu-west-1.amazonaws.com/sirius/sirius-deputy-hub:latest
    build:
      dockerfile: docker/sirius-deputy-hub/Dockerfile
    ports: ["8888:8888"]
    depends_on:
      - json-server
    environment:
      PORT: 8888
      SIRIUS_URL: http://json-server:3000
      PREFIX: /supervision/deputies
      FEATURES: tasks,contacts

  json-server:
    build:
      dockerfile: docker/json-server/Dockerfile
    ports:
      - '3000:3000'
    healthcheck:
      test: ["CMD", "curl", "-I", "-f", "http://localhost:3000"]
      interval: 2s
      timeout: 2s
      retries: 3


  go-lint:
    image: golangci/golangci-lint:v1.53.3
    working_dir: /go/src/app
    volumes:
      - ./:/go/src/app
      - ./.cache/golangci-lint/v1.53.3:/root/.cache
    command: golangci-lint run -v --timeout 5m

  yarn:
    image: node:20.2.0-alpine3.16
    working_dir: /home/node/app
    entrypoint: yarn
    volumes:
      - ./:/home/node/app

  test-runner:
    build:
      context: docker/test-runner/
    command: gotestsum --junitfile test-results/unit-tests.xml -- ./... -coverprofile=test-results/test-coverage.txt
    working_dir: /go/src/app
    volumes:
      - ./:/go/src/app
      - ./.gocache:/go/pkg/mod

  trivy:
    image: aquasec/trivy:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./.trivy-cache:/root/.cache
      - ./test-results:/test-results

  puppeteer:
    build: docker/puppeteer
    depends_on:
      - deputy-hub
      - json-server
    environment:
      - LHCI_BUILD_CONTEXT__CURRENT_HASH=$GITHUB_SHA
      - LHCI_BUILD_CONTEXT__GITHUB_REPO_SLUG=ministryofjustice/opg-sirius-supervision-deputy-hub
      - LHCI_GITHUB_APP_TOKEN

  cypress:
    image: deputy-hub-cypress:latest
    build: docker/cypress
    command: run --browser chrome
    entrypoint: cypress
    depends_on:
      - json-server
      - deputy-hub
    environment:
      - CYPRESS_BASE_URL=http://deputy-hub:8888
      - CYPRESS_VIDEO=false
    working_dir: /e2e
    volumes:
      - ./:/e2e
